<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <b>this is bold text</b><br>
    <strong>this is strong text</strong><br>
    <i>this is italic text</i><br>
    <em>this is emphasized text</em><br>
    <mark>this is marked text</mark><br>
    <small>this is small text</small><br>
    <del>this is deleted text</del><br>
    <ins>this is inserted text</ins><br>
    <p>this is <sup>superscript</sup> text</p><br>
    <p>this is <sub>subscript</sub> text</p><br>
    
</body>
</html>
